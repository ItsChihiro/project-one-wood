<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" href="./assets/img/template/favicon_wood.png">
    <link rel="stylesheet" href="./style/normalize/normalize.css">
    <link rel="stylesheet" href="./style/header_style/header.css">
    <link rel="stylesheet" href="./style/contact_style/contact.css">
    <link rel="stylesheet" href="./style/anyquestions_style/anyquestions.css">
    <link rel="stylesheet" href="./style/footer_style/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
</head>
</head>

<body class="background-contact-page">
    <header class="header">
        <div class="header__container container-main">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="./home.html">
                        <img src="./assets/img/template/logo.svg" alt="logo icon" class="logo-img">
                    </a>
                </div>

                <nav class="header__nav">
                    <ul class="header__items">
                        <li class="header__item"><a class="header__nav-link" href='./gallery.html'>Gallery</a></li>
                        <li class="header__item"><a class="header__nav-link" id="red" href='./price.html'>Prices for
                                services</a></li>
                        <li class="header__item"><a class="header__nav-link" href='./aboutUs.html'>About us</a>
                        </li>
                        <li class="header__item"><a class="header__nav-link  active" href='./contact.html'>Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__burger">
                    <img src="./assets/img/template/burger.svg" alt="burger" class="header__burger-img">
                </div>
            </div>
        </div>
    </header>
    <div class="container-main">
        <main>
            <section class="contact">
                <div class="contact-info text">
                    <div class="contact-info__title-wrapper">
                        <h1 class="contact-info__title title">Contact</h1>
                    </div>

                    <div class="contact-info__tel item">
                        <img src="./assets/img/contact_img/ph_phone-call.png" alt="telefon" class="contact-icon">
                        <p><a href="tel:+420 000 000 000" class="elements-text">+420 000 000 000</a></p>
                    </div>

                    <div class="contact-info__address item">
                        <img src="./assets/img/contact_img/bi_geo-alt.png" alt="pointer" class="contact-icon">
                        <p class="elements-text contact-info__address-text">
                            Na Plzeňce 1166/0
                            150 00
                        </p>
                    </div>
                </div>

                <div class="contact__map">
                    <div class="map__img">
                        <img src="./assets/img/contact_img/MAP.png" alt="Video about Advantages
                                working with us" />
                    </div>

                </div>
            </section>
            <section class="block-anyquestions see">
                <h2 class="block-anyquestions__title title">ANY QUESTIONS?</h2>
                <div class="block-anyquestions__main-part">
                    <div class="block-anyquestions__input-info form">
                        <input type="text" name="YourName" id="YourName" placeholder="Your name" accesskey="n"
                            tabindex="1" class="form__input-yourname form" />
                        <input type="text" name="yourtelnum" id="YourTelNum" placeholder="Your telephone number"
                            accesskey="t" tabindex="2" class="form__input-yourtelnum form" />
                        <textarea type="text" name="yourquestion" id="yourquestion" placeholder="Your question"
                            accesskey="q" tabindex="3" rows="5" class="form__input-yourquestions form"></textarea>
                        <button type="button" class="form__button button">Send</button>
                    </div>
                    <div class="block-anyquestions__right-column">
                        <div class="block-anyquestions__text-wrapper">
                            <p class="block-anyquestions__text">
                                Write to us and we will be sure to answer all your questions
                                and give you a comprehensive consultation.
                            </p>
                        </div>
                        <div class="block-anyquestions__wrapper-wood">
                            <img class="block-anyquestions__wood-img" src="./assets/img/template/wood_img.png"
                                alt="wood imege" />
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer class="footer">
        <div class="footer__container container-main">
            <div class="footer__wrapper">
                <div class="footer__basic">
                    <div class="footer__logo">
                        <img class="footer__logo-icon" src="./assets/img/template/logo.svg">
                    </div>

                    <div class="footer__group">
                        <div class="footer__tel item">
                            <img src="./assets/img/template/ph_phone-call (1).svg" alt="telephone icon"
                                class="footer__tel-icon">
                            <p class="footer__tel-text">
                                <a href="tel:+420 000 000 000" class="elements-text">+420 000 000 000</a>
                            </p>
                        </div>

                        <div class="footer__address item">
                            <img src="./assets/img/template/bi_geo-alt.svg" alt="address icon"
                                class="footer__address-icon">
                            <p class="footer__address-text elements-text">Na Plzeňce 1166/0 150 00</p>
                        </div>
                    </div>
                </div>

                <div class="footer__privacy">
                    <p class="footer__privacy-text">Privacy Policy</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
